<body>
	   <h2>AREA DE UN TRIANGULO</h2>
    <form onsubmit = "return calculo()" >
      <input type="text" placeholder="Ingrese La Base..." id="base" />
      <input type="text" placeholder="Ingrese La Altura..." id="altura" />
      <input class="sub" type="submit" value="Calcular Area" />
    </form>
    <p id="resultado"></p>

    <script>
        function calculo(){
        let p = document.getElementById("resultado");
        let base = parseInt(document.getElementById("base").value);
        let altura = parseInt(document.getElementById("altura").value);
        let area = base * altura / 2;
        p.innerHTML += area + "<br>";
        return false;
        }
    </script>
